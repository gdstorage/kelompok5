<!DOCTYPE html>
<html>

<head>
    <title>P2_007</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header1">P2_007</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" />
                    </td>
                    <td id="error_nilai" style="color: red"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="alert('Your answer is cancelled')">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
    <script>
        function validate() {
            // Tambahkan kode validasi di sini
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = false;

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!"; // Tampilkan pesan kesalahan
                validate = false;
            } else {
                document.getElementById("error_nama").innerText = ""; //Hapus pesan kesalahan jika valid
            }

            // Validasi matakuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap isi Mata Kuliah!"; // Tampilkan pesan kesalahan
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = ""; // Hapus pesan kesalahan jika valid
            }

            // Validasi nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field nilai!"; // Tampilkan pesan kesalahan
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = ""; //Hapus pesan kesalahan jika valid
            }
            return validate;
        }
    </script>
</body>

</html>
